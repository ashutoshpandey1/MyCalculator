<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="icon" type="image/png" href="./img/cal-logo.jpg"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="fun-btn">AC</button>
            <button class="fun-btn">DEL</button>
            <button class="fun-btn">%</button>
            <button class="fun-btn">/</button>
        </div>
        <div>
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="fun-btn">*</button>
        </div>
        <div>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="fun-btn">-</button>
        </div>
        <div>
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="fun-btn">+</button>
        </div>
        <div>
            <button class="num-btn">00</button>
            <button class="num-btn">0</button>
            <button class="num-btn">.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
